---
- name: Base packages install
  yum:
    name: "{{ packages }}"
  vars:
    packages:
    - open-vm-tools
    - wget
    - curl
    - unzip
    - zip
    - lsof
    - nfs-utils
    - yum-utils
    - bind-utils
    - device-mapper-persistent-data
    - lvm2
    - nmap
    - etcd

- name: Remove packages
  yum:
    name: "{{ packages }}"
    state:  absent
  vars:
    packages:
    - gcc
